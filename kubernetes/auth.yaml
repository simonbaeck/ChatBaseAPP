apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-base-app-auth
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: auth
        image: chat-base-app_auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000